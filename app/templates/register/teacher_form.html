{% extends "index.html" %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block title %}
    Teacher_form
{% endblock title %}
{% block content %}
<style>
    input[type='file'] {
       width: 100%; 
    }
</style>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" ><a href="{% url 'app:Home' %}"><i class="fas fa-home"></i> Home</a></li>
        <li class="breadcrumb-item" ><a href="{% url 'app:RegisterHome' %}"><i class="fas fa-plus-circle"></i> Register</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Teacher</li>
    </ol>
</nav>
    <div class="row" style="margin-right: 15px;">
        <div class="col-md-8 m-auto">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn-block btn btn-primary"><i class="fas fa-user-plus"></i> Add Teacher</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
